<div class="container bg-oscuro bg-opacity-75 border-oscuro border-2 mx-auto  flex  flex-col  m-2 p-8  w-2/4
  sm:min-w-full md:min-w-full xl:min-w-0 lg:min-w-0 min-w-full">

  <h2 class="text-center text-lg font-extrabold">Registro</h2>

  <form autocomplete="off" novalidate [formGroup]="form">

    <div class="form-group">
      <label for="email">Email</label>
      <input class="form-input" type="text" id="email" formControlName="email"
             placeholder="Ingrese su email"
      >
      <div *ngIf="email.errors && !email.pristine" class="alert text-xs">
        <div *ngIf="email.errors.required">El email es requerido</div>
        <div *ngIf="email.errors.email">El email debe tener un formato válido</div>
      </div>
    </div>

    <div class="form-group">
      <label for="nombre" class="mt-3">Nombre/s</label>
      <input class="form-input" type="text" id="nombre" formControlName="nombre"
             placeholder="Ingrese su nombre"
      >
      <div *ngIf="nombre.errors && !nombre.pristine" class="alert text-xs">
        <div *ngIf="nombre.errors.required">
          El nombre es requerido
        </div>
      </div>
    </div>


    <div class="form-group">
      <label for="apellidoPaterno" class="mt-3">Apellido Paterno</label>
      <input class="form-input" type="text" id="apellidoPaterno"
             formControlName="apellidoPaterno"
             placeholder="Ingrese su Apellido Paterno"
      >

      <div *ngIf="apellidoPaterno.errors && !apellidoPaterno.pristine" class="alert text-xs">
        <div *ngIf="apellidoPaterno.errors.required">
          El apellido paterno es requerido
        </div>
      </div>
    </div>


    <div class="form-group">
      <label for="apellidoMaterno" class="mt-3">Apellido Materno</label>
      <input class="form-input" type="text" id="apellidoMaterno"
             formControlName="apellidoMaterno"
             placeholder="Ingrese su Apellido Materno"
      >
    </div>


    <div class="form-group">
      <label for="password" class="mt-3">Contraseña</label>
      <rek-password id="password"  formControlName="password"></rek-password>

      <div *ngIf="errors?.length > 0" class="alert text-xs">
        <div *ngFor="let error of errors">
          {{messagePerErrorCode[error]}}
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="passwordconfirm" class="mt-3">Confirmar Contraseña</label>
      <rek-password id="passwordconfirm" formControlName="passwordConfirm"></rek-password>

      <div *ngIf="form.errors?.passwordNotMatch && (password.touched || password.dirty)" class="alert text-xs">
        El password debe ser igual
      </div>

    </div>


    <button class="btn btn-naranjete" (click)="signup()" [disabled]="!form.valid">
      Registrarse
    </button>
  </form>

</div>
