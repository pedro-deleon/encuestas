<form action="" class="container mx-auto m-10 p-5 bg-oscuro rounded-lg">
  <h2 class="text-right text-sm">Angular Plataforma de Arranque</h2>

  <div class="flex flex-col mt-5">
    <label for="" class="mt-3">Correo Electrónico</label>
    <input class="bg-oscurito p-2 text-naranjete mt-3 rounded-lg" type="text">
  </div>

  <div class="flex flex-col mt-5">
    <label for="" class="mt-3">Nombre Completo</label>
    <input class="bg-oscurito p-2 text-naranjete mt-3 rounded-lg" type="text">
  </div>

  <div class="flex flex-col mt-5">
    <label for="" class="mt-3">Link de tu aplicación en Github Pages</label>
    <input class="bg-oscurito p-2 text-naranjete mt-3 rounded-lg" type="text">
  </div>

  <div class="flex flex-col mt-5">
    <label for="" class="mt-3">¿Como te pareció el formato del curso junto con las herramientas?. (Github, Videos En
      Linea, Guías).</label>
    <input class="bg-oscurito p-2 text-naranjete mt-3 rounded-lg" type="text">
  </div>

  <div class="flex flex-col mt-5">
    <label for="" class="mt-3">¿Hay algo que te gustaría que se agregara a la capacitación?</label>
    <input class="bg-oscurito p-2 text-naranjete mt-3 rounded-lg" type="text">
  </div>

  <div class="flex flex-col mt-5">
    <label for="" class="mt-3">¿Que puntos fuertes ves que tiene la capacitación?</label>
    <input class="bg-oscurito p-2 text-naranjete mt-3 rounded-lg" type="text">
  </div>

  <div class="flex flex-col mt-5">
    <label for="" class="mt-3">Comentarios Adicionales (opcional)</label>
    <input class="bg-oscurito p-2 text-naranjete mt-3 rounded-lg" type="text">
  </div>

  <button class="p-2 mt-10 bg-naranjete text-oscurito rounded-md">Listo!</button>
</form>
