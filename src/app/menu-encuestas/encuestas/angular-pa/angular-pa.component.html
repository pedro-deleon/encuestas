<rek-spinner *ngIf="displaySpinner" ></rek-spinner>

<form autocomplete="off" novalidate  [formGroup]="form"  class="container mx-auto m-10 p-5 bg-oscuro rounded-lg"
      [class.rek-opacity]="isRekOpacity">

  <div class="flex flex-col mt-5">
    <label for="pagina" class="mt-3">Link de tu aplicaciÃ³n en Github Pages</label>
    <input class="bg-oscurito p-2 text-naranjete mt-3 rounded-lg" type="text" id="pagina" placeholder="Ingrese el link"
           name="pagina" formControlName="githubPage">
  </div>

  <div class="flex flex-col mt-5">
    <label for="pre1" class="mt-3">
      {{preguntas[0]}}
    </label>
    <input id="pre1" class="bg-oscurito p-2 text-naranjete mt-3 rounded-lg" type="text" formControlName="1">
  </div>

  <div class="flex flex-col mt-5">
    <label for="2" class="mt-3">{{preguntas[1]}}</label>
    <input id="2" class="bg-oscurito p-2 text-naranjete mt-3 rounded-lg" type="text" formControlName="2">
  </div>

  <div class="flex flex-col mt-5">
    <label for="3" class="mt-3">{{preguntas[2]}}</label>
    <input  id="3" class="bg-oscurito p-2 text-naranjete mt-3 rounded-lg" type="text" formControlName="3">
  </div>

  <div class="flex flex-col mt-5">
    <label for="4" class="mt-3">{{preguntas[3]}}</label>
    <textarea id="4" class="bg-oscurito p-2 text-naranjete mt-3 rounded-lg" type="text" formControlName="4"></textarea>
  </div>

  <button class="btn btn-naranjete" (click)="onSubmit()">Listo!</button>
</form>
